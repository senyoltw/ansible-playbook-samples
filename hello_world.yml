---
- name: Hello World Sample
  hosts: all
  tasks:
    - name: Hello Message
      debug:
        msg: "Hello World!"
    - name: Hello hostname
      debug:
        msg="{{ ansible_facts.hostname }}"
    - name: cmd
      ansible.builtin.command: pwd
      register: _cmd
    - name: debug cmd
      debug:
        msg="{{ _cmd }}"
